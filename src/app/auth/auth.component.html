<h1>Авторизация</h1>

<div>
	<form>
		<input
				type="text"
				[(ngModel)]="user.login"
				name="login"
				placeholder="Логин"
		>
		<input
				type="text"
				[(ngModel)]="user.pass"
				name="pass"
				placeholder="Пароль"
		>

		<div *ngIf="!auth.authenticated" class="btns-auth">
			<button
					type="button"
					(click)="signIn()"
			>
				Вход
			</button>

			<button
					type="button"
					(click)="signUp()"
			>
				Зарегистрироваться
			</button>

		</div>


		<div>{{auth.error}}</div>

	</form>
</div>
